version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:
    - checkout
    - setup_remote_docker
    
    - restore_cache:
        key: v1-dependencies-{{ checksum "requirements.txt" }}

    - run:
        name: Install Dependencies
        command: |
          python -m venv venv
          . venv/bin/activate
          make install

    - run:
        name: Install Hadolint
        command: |
          sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
          sudo chmod +x /bin/hadolint

    - run:
        name: Install kubectl
        command: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          # sudo mkdir -p ~/.local/bin/kubectl
          sudo mv ./kubectl /usr/local/bin/
          ls /usr/local/bin/
          sudo chmod +x /usr/local/bin/kubectl
          echo "export PATH="/usr/local/bin/kubectl:$PATH"" >> $BASH_ENV
          source $BASH_ENV

    - run:
        name: Install awscli
        command: sudo pip install awscli --upgrade
  
    - save_cache:
        paths:
          - venv/
        key: v1-dependencies-{{ checksum "requirements.txt" }}

    - run:
        name: Run Hadolint 
        command: |
          make docker-lint

    - run:
        name: Run PyLint
        command: |
          . venv/bin/activate
          make python-lint

    - run:
        name: Build and Push Docker Image
        command: |
          docker build -t shubham-capstone .
          echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
          docker tag shubham-capstone shubhammapara/shubham-capstone
          docker push shubhammapara/shubham-capstone

    - run:
        name: Deploy App to EKS
        command: |
          aws eks --region $AWS_REGION update-kubeconfig --name shubhamcapstone
          kubectl config use-context arn:aws:eks:ap-south-1:673823253587:cluster/shubhamcapstone
          kubectl apply -f k8s.yaml
          kubectl get nodes
          kubectl get deployments
          kubectl get pod -o wide
          kubectl get service/shubham-capstone
  
    - run:
        name: Check App Status
        command: |
          curl abba1c8a1b06a40b5916634bed1c4970-757818178.ap-south-1.elb.amazonaws.com

    - run:
        name: Check Rolling Update
        command: |
          kubectl rollout status deployments/shubhamcapstone


workflows:
  build-and-lint:
    jobs:
      - build

